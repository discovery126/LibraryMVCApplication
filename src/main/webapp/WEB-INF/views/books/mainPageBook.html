<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная страница книг</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBookId()})}"
       th:text="${book.getNameBook() + ', ' + book.getAuthorBook() + ', ' + book.getDatePublication()}">user</a>
</div>

<br/>
<hr/>

<a th:href="@{/books/new}">Добавить новую книгу</a>
<br/>
<a th:href="@{/mainPage}">На главную</a>
</body>
</html>
